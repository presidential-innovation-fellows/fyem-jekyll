# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: The Foster Youth Experience Map
description: > # this means to ignore newlines until "baseurl:"
  Discover the experience of being in foster care through the lens of a child.
baseurl: "" # the subpath of your site, e.g. /blog
base_link: "/test-link/"

# Build settings
#
# You probably don't change these unless you know what you're doing :)
uswds_prototype_url: "https://github.com/adborden/uswds-prototype"
markdown: kramdown
keep_files:
  - assets/fonts
  - assets/img
  - assets/vendor
exclude:
  - node_modules
  - npm-debug.log
  - package.json
  - README.md
collections:
  stages:
    output: true
    permalink: /stages/:path/
