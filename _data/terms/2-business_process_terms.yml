title: Business Process Terms
definitions:
  Agile: Moving fast and measuring things. A method of project management, used especially for software development, that is characterized by the division of tasks into short phases of work and frequent reassessment and adaptation of plans.
  Client Experience (CX): Often referred to as “user experience/UX” in the private sector, client experience in the public sector refers to the focus on improving the quality of a client experience by involving them in user research and usability testing.
  Data Analytics: The science of examining raw data with the purpose of drawing conclusions about that information. Data analytics is used in many industries to allow companies and organization to make better business decisions.
  Growth Mindset: Based on the work of Carol Dweck, growth mindset (versus “fixed mindset”) is a belief that basic abilities, intelligence, and talent are not fixed traits and can be improved with hard work and effort. Management with “growth mindsets” yield more innovation and positive results within their organizations by encouraging continual growth and learning.
  Human-Centered Design: An approach to creative problem solving that involves framing a problem and creating a product, service, process or experience with the people who will be using it.
